name: "auto-tag-latest"
on:
  release:
    types: [published]
jobs:
  auto-tag-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - run: |
          git push --delete origin latest
          git tag latest ${{ github.ref_name }}
          git push origin latest
